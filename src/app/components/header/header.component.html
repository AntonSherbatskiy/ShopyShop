<header class="cartoon-header">
    <div class="header-wrapper">
        <!-- Logo -->
        <div class="logo">
            <span class="logo-text">Shopy</span>
            <span class="logo-accent">SHOP</span>
        </div>

        <!-- Mobile Menu Toggle -->
        <input class="mobile-toggle" type="checkbox" id="mobile-menu-toggle" />
        <label
            class="mobile-menu-button"
            for="mobile-menu-toggle"
            aria-label="Toggle menu"
        >
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </label>

        <!-- Navigation -->
        <nav class="main-navigation">
            <ul class="nav-items">
                <app-nav [text]="'Home'" [redirect]="'/'" [exact]="true" />

                <!-- Shop Dropdown -->
                <li class="dropdown">
                    <input
                        type="checkbox"
                        id="shop-dropdown"
                        class="dropdown-toggle"
                    />
                    <label for="shop-dropdown">
                        Shop
                        <svg class="dropdown-arrow" viewBox="0 0 24 24">
                            <path d="M7 10l5 5 5-5"></path>
                        </svg>
                    </label>
                    <ul class="dropdown-menu">
                        <li><a [routerLink]="'/products'">All Products</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Best Sellers</a></li>
                        <li><a href="#">Sale</a></li>
                    </ul>
                </li>

                <app-nav [text]="'About us'" [redirect]="'/about'" [exact]="true" />
                <app-nav [text]="'Contact'" [redirect]="'/contact'" [exact]="true" />
                <app-nav [text]="'Blog'" [redirect]="'/blog'" [exact]="true" />
            </ul>
        </nav>

        <!-- Utility Section -->
        <div class="utility-section">
            <!-- Search -->
            <div class="search-container">
                <input
                    type="text"
                    placeholder="Search..."
                    class="search-input"
                />
                <button class="search-button" aria-label="Search">
                    <svg viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>

            <!-- Cart -->
            <div class="cart-container">
                <svg class="cart-icon" viewBox="0 0 24 24">
                    <path
                        d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
                    ></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <div class="cart-badge">3</div>
            </div>
        </div>
    </div>
</header>
