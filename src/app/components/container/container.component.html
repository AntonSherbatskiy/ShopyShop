<div class="container">
    <h1 class="product-section-title">Our Products</h1>

    <app-search (onSearchResultChange)="updateSearchText($event)" (onSearchTextEmpty)="clearSearchText()"/>

    <div class="filter-options">
        <div class="sort-by">
            <label class="filter-label">Sort By</label>
            <select class="filter-select">
                <option value="newest">Newest First</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>
        <div class="filter-by">
            <label class="filter-label">Category</label>
            <select class="filter-select">
                <option value="all">All Categories</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="accessories">Accessories</option>
                <option value="home">Home & Kitchen</option>
            </select>
        </div>
    </div>

    <app-product-list
        [searchText]="searchText"
        #productListComponent/>

    <app-latest-arrivals/>
</div>

@if (productListComponent.selectedProduct) {
    <app-product-modal (onCloseModalEvent)="productListComponent.selectedProduct = undefined"
                       [product]="productListComponent.selectedProduct"/>
}
